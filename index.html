<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>GearGuide</title>
</head>

<body>
  <header class="header">
    <a href="#" class="title">GearGuide</a>
    <ul class="header-list">
      <li>Players</li>
      <li>Games</li>
      <li>Guides</li>
      <li>Pro Lists</li>
      <li>Brands</li>
    </ul>
    <div class="search">
      <input type="search" class="input-search" placeholder="Search for Player Profiles, Guides & More...">
      <div>
        <i class="bi bi-search" style="color: #808191;"></i>
      </div>

    </div>
    <button type="button" class="btn btn-outline-secondary ">Login</button>

  </header>
  <main class="main-container">
    <section class="section-container">
      <h2 class="section-title">Supported Games</h2>
      <div class="cards-grid">
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
        <div class="game-card">
          <img src="assets/valorant-riot-games.webp" alt="Descrição da imagem">
          <div class="game-card-text">
            <p>VALORANT</p>
          </div>
        </div>
      </div>

    </section>
    <section class="section-container">
      <h2 class="section-title">Top Players</h2>
      <div class="cards-grid">
        <div class="player-card">
          <img class="player-img" src="assets/tenz.webp" alt="Descrição da imagem">
          <div class="game-icon-container">
            <img class="game-icon" src="assets/download.jpg" alt="">
            <img class="game-icon" src="assets/5209844.png" alt="">
          </div>
          <div class="player-text">
            <div class="player-texts">
              <p>Tenz</p>
              <img src="assets/ca.svg" alt="">
            </div>
            <div class="player-texts">
              <p>Sentinels</p>
              <img src="assets/sentinels.png" alt="">
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
